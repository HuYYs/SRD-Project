<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Draw.io SVG Diagram</title>
    <style>
        .svg-container {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;

            overflow: hidden;

</head>
<body>
    <!-- Removed the Framework Diagram heading -->
    <div class="svg-container">
        <object type="image/svg+xml" data="diagram.svg" width="100%" height="600">
            Your browser does not support SVGs
        </object>
    </div>
</body>
